<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.min.js"></script>
        <script src="script.js"></script>
        <script src="create-file.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {
        var width = 100;
        var height = 100;
        var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'game', { preload: preload, create: create, update: update, render: render });

        function preload() {
            game.load.tilemap('desert', createJSON(width, height) , null, Phaser.Tilemap.TILED_JSON);
            game.load.image('tiles', 'images/tmw_desert_spacing.png');
            game.load.image('car', 'images/car90.png');

        }


        var followers = Array();
        var map;
        var layer;

        var cursors;
        var sprite;
        var marker;

        function create() {

            game.physics.startSystem(Phaser.Physics.ARCADE);

            map = game.add.tilemap('desert');

            map.addTilesetImage('Desert', 'tiles');

            layer = map.createLayer('Ground');

            layer.resizeWorld();

            marker = game.add.graphics();
            marker.lineStyle(2, 0x00bff3, 1);
            marker.drawRect(0, 0, 32 * 6, 32 * 6);
            sprite = game.add.sprite(450, 80, 'car');

            for(i = 0; i < 100; i++){
                followers[i] = game.add.sprite(Math.floor(Math.random() * 1000), Math.floor(Math.random() * 1000), 'car');
                game.physics.enable(followers[i]);
            }
            
            sprite.anchor.setTo(0.5, 0.5);

            game.physics.enable(sprite);
            

            game.camera.follow(sprite);

            cursors = game.input.keyboard.createCursorKeys();

            game.input.onDown.add(randomiseTiles, this);

        }

        function randomiseTiles() {

            map.random(layer.getTileX(sprite.x), layer.getTileY(sprite.y), 6, 6);

        }

        function update() {

            marker.x = layer.getTileX(sprite.x) * 32;
            marker.y = layer.getTileY(sprite.y) * 32;

            sprite.body.velocity.x = 0;
            sprite.body.velocity.y = 0;
            sprite.body.angularVelocity = 0;

            if (cursors.left.isDown)
            {
                sprite.body.angularVelocity = -200;
            }
            else if (cursors.right.isDown)
            {
                sprite.body.angularVelocity = 200;
            }

            if (cursors.up.isDown)
            {
                sprite.body.velocity.copyFrom(game.physics.arcade.velocityFromAngle(sprite.angle, 300));
            }


            for(i = 0; i < 100; i++){
                deltaY = sprite.position.y - followers[i].position.y;
                deltaX = sprite.position.x - followers[i].position.x;

                angle = Math.atan2(deltaY, deltaX);

                followers[i].rotation = angle;
                followers[i].body.velocity.x = deltaX;
                followers[i].body.velocity.y = deltaY;
            }

            
           

        }

        function render() {

            game.debug.text('Click to randomise tiles', 32, 32, 'rgb(0,0,0)');
            game.debug.text('Tile X: ' + layer.getTileX(sprite.x), 32, 48, 'rgb(0,0,0)');
            game.debug.text('Tile Y: ' + layer.getTileY(sprite.y), 32, 64, 'rgb(0,0,0)');

        }

    };

    </script>
        <div id="game"></div>
    </body>
</html>
